name: Deploy the tjikko-studio/components library
on:
  release:
    types: [ published ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup NodeJS'
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: 'Install'
        run: npm ci

      - name: 'Build'
        run: npm run build

      - name: 'Run tests'
        run: npm test
