name: Deploy the tjikko-studio/components library
on:
  release:
    types: [ published ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup NPM'
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: 'Check npm verison'
        run: echo $(npm -v)

      - name: 'Setup npmrc'
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc

      - name: 'Install'
        run: npm ci

      - name: 'Build'
        run: npm run build

      - name: 'Run tests'
        run: npm test

  npm-publish:
    needs: test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup NPM'
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: 'Setup npmrc'
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc

      - name: 'Install'
        run: npm ci

      - name: 'Build'
        run: npm run build

      - name: 'Publish to npm'
        run: npm publish
